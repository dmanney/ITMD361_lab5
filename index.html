<!DOCTYPE html>
<html>
  <head>
    <title>Solar Planet Data</title>
	<link rel="stylesheet" type="text/css" href="newstyle.css">
  </head>
  <body>
	<h1>Planet Information</h1>
	<table>
	  <tr id="vertical">
	    <th>Planets</th>
		<th>Earth</th>
		<th>Neptune</th>
		<th>Uranus</th>
		<th>Venus</th>
	  </tr>
	  <tr id="mass">
	    <td>Mass (kg)</td>
	  </tr>
	  <tr id="diameter">
	    <td>Diameter (km)</td>
	  </tr>
	  <tr id="mean_density">
	    <td>Mean density(kg/m<sup>3</sup>)</td>
	  </tr>
	  <tr id="escape_vel">
	    <td>Escape velocity(m/s)</td>
	  </tr>
	  <tr id="avg_from_sun">
	    <td>Average distance from Sun</td>
	  </tr>
	  <tr id="rot_per">
	    <td>Rotation period(length of day in Earth days)</td>
	  </tr>
	  <tr id="rev_per">
	    <td>Revolution period(length of year in Earth days)</td>
	  </tr>
	  <tr id="images">
		<td></td>
		<td><img src="earth.png" alt="earth">
		</td>
		<td><img src="neptune.png" alt="neptune">
		</td>
		<td><img src="uranus.png" alt="uranus">
		</td>
		<td><img src="venus.png" alt="venus">
		</td>
	  </tr>
	</table>
  </body>
</html>
